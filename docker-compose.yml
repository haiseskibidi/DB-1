version: '3.8'

services:
  backend:
    build: ./backend
    container_name: culinary_backend
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./database/recipes.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: culinary_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_data: